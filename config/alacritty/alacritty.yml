background_opacity: 0.95

# Fonts

font:
  normal: 
    family: FiraCode Nerd Font Mono 
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: bold

  Light,Regular:
    family: FiraCode NF
    style: Light,Regular

  Medium,Regular:
    family: FiraCode Nerd Font Mono
    style: Medium,Regular
       
  size: 11

# Draw
draw_bold_text_with_bright_colors: true

colors:
  # Default colours
  primary:
    background: '0x00060f'
    foreground: '0x69f0f7'

  # Colors that should be used to draw the terminal cursor. If these are unset,
  # the cursor colour will be the inverse of the cell colour.
  # cursor:
  #   text: '0x2e2e2d'
  #   # text: '0x000000'
  #   cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x16041f'
    red:     '0xff3d3d'
    green:   '0x69f0f7'
    yellow:  '0xffa742'
    blue:    '0xff79c6'
    magenta: '0x711c91'
    cyan:    '0x4dff61'
    white:   '0xd7d7d5'

  # Bright colors
  bright:
    black:   '0x1c61c2'
    red:     '0xff3d3d'
    green:   '0x69f0f7'
    yellow:  '0xf57800'
    blue:    '0xecf862'
    magenta: '0x711c91'
    cyan:    '0x4dff61'
    white:   '0xd7d7d5'

  # dim colors
  dim:
    black:   '0x1c61c2'
    red:     '0xff3d3d'
    green:   '0x69f0f7'
    yellow:  '0xf57800'
    blue:    '0x123e7c'
    magenta: '0x711c91'
    cyan:    '0x4dff61'
    white:   '0xd7d7d5'
